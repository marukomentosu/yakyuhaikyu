<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Scout - 1Screen | htmlマン</title>
    <style>
        :root {
            --primary: #0a2e5c; --accent: #e63946; --bg: #f0f2f5;
            --btn-idle: #ffffff; --btn-active: #0a2e5c; --success: #2b9348;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, sans-serif; background: var(--bg);
            margin: 0; padding: 5px; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* 最上部：設定（極小） */
        .top-settings {
            display: grid; grid-template-columns: 1.2fr 1fr; gap: 4px;
            background: #fff; padding: 4px; border-radius: 8px; font-size: 0.7rem;
        }
        .input-mini { width: 100%; border: 1px solid #ccc; border-radius: 4px; padding: 2px 4px; font-size: 0.7rem; }
        
        .switch-container { display: flex; align-items: center; justify-content: space-between; background: #eee; padding: 2px 8px; border-radius: 10px; }
        .switch { position: relative; width: 34px; height: 16px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #2196F3; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 2px; bottom: 2px; background: #fff; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background: #f44336; }
        input:checked + .slider:before { transform: translateX(18px); }

        /* 分析フィルタ（一行） */
        .filter-bar {
            display: flex; gap: 4px; margin: 4px 0; background: #fff; padding: 4px; border-radius: 8px;
        }
        .sel-mini { flex: 1; font-size: 0.65rem; padding: 2px; border-radius: 4px; border: 1px solid #ddd; }

        /* メイン：ヒートマップ（サイズ調整） */
        .main-view {
            flex: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #pitch-canvas-container {
            position: relative; width: 100%; max-width: 250px; aspect-ratio: 3 / 3.6;
            background: #333; border: 3px solid #222; border-radius: 8px; touch-action: none;
        }
        #strike-zone-box { position: absolute; top: 22%; left: 21%; width: 58%; height: 56%; border: 1.5px solid rgba(255,255,255,0.4); pointer-events: none; }
        canvas#heatmap-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0.8; }
        .marker { position: absolute; width: 10px; height: 10px; border-radius: 50%; transform: translate(-50%, -50%); border: 1px solid #fff; pointer-events: none; }

        /* 操作パネル：コンパスと結果を横並び */
        .control-panel { background: #fff; padding: 6px; border-radius: 8px; margin-top: 4px; }
        .speed-row { display: flex; align-items: center; gap: 10px; margin-bottom: 4px; }
        .speed-val { font-size: 1rem; font-weight: bold; color: var(--accent); min-width: 60px; }
        
        .input-grid { display: grid; grid-template-columns: 140px 1fr; gap: 8px; }
        
        .pitch-compass { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; }
        .pitch-btn { aspect-ratio: 1/1; border: 1px solid #ddd; border-radius: 6px; background: #fff; font-size: 0.8rem; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0; }
        .pitch-btn.active { background: var(--primary); color: white; }
        .pitch-btn span { font-size: 0.45rem; font-weight: bold; }

        .result-group { display: grid; grid-template-columns: repeat(2, 1fr); gap: 3px; }
        .res-btn { font-size: 0.65rem; font-weight: bold; border: 1px solid #ddd; border-radius: 4px; background: #fff; padding: 0; }
        .res-btn.active { background: #666; color: white; }

        /* アクションボタン */
        .action-btns { display: grid; grid-template-columns: 2fr 1fr; gap: 4px; margin-top: 6px; }
        .btn { padding: 8px; border: none; border-radius: 6px; font-weight: bold; color: #fff; font-size: 0.8rem; }
        .btn-record { background: var(--primary); }
        .btn-csv { background: var(--success); }

        /* 履歴（極小） */
        .history { margin-top: 4px; border-top: 1px solid #ddd; font-size: 0.6rem; height: 60px; overflow-y: auto; background: #fff; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--primary); color: white; padding: 2px; }
        td { text-align: center; padding: 2px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="top-settings">
        <div>
            <input type="text" id="p-name" class="input-mini" value="投手A" placeholder="投手名">
            <div class="switch-container" style="margin-top:2px;">
                <span>右</span>
                <label class="switch"><input type="checkbox" id="p-hand" onchange="renderCompass()"><span class="slider"></span></label>
                <span>左</span>
            </div>
        </div>
        <div>
            <input type="text" id="b-name" class="input-mini" value="打者A" placeholder="打者名">
            <div class="switch-container" style="margin-top:2px;">
                <span>右</span>
                <label class="switch"><input type="checkbox" id="b-side"><span class="slider"></span></label>
                <span>左</span>
            </div>
        </div>
    </div>

    <div class="filter-bar">
        <select id="filter-matchup" class="sel-mini" onchange="refreshUI()">
            <option value="All">全対戦</option><option value="R-R">R-R</option><option value="R-L">R-L</option><option value="L-R">L-R</option><option value="L-L">L-L</option>
        </select>
        <select id="filter-type" class="sel-mini" onchange="refreshUI()">
            <option value="All">全球種</option><option value="ストレート">直球</option><option value="スライダー">スラ</option><option value="カーブ">曲</option>
        </select>
        <button onclick="clearAllData()" style="font-size:0.5rem; background:#999; color:#fff; border:none; border-radius:3px;">リセット</button>
    </div>

    <div class="main-view">
        <div id="pitch-canvas-container">
            <canvas id="heatmap-layer" width="300" height="360"></canvas>
            <div id="strike-zone-box"></div>
        </div>
    </div>

    <div class="control-panel">
        <div class="speed-row">
            <span id="speed-num" class="speed-val">140 km/h</span>
            <input type="range" id="speed-slider" min="80" max="170" value="140" oninput="document.getElementById('speed-num').innerText = this.value + ' km/h'" style="flex:1; height:20px;">
        </div>

        <div class="input-grid">
            <div class="pitch-compass" id="compass"></div>
            <div class="result-group">
                <button class="res-btn active" onclick="setRes(this,'空振り')">空振</button>
                <button class="res-btn" onclick="setRes(this,'見逃')">見逃</button>
                <button class="res-btn" onclick="setRes(this,'安打')">安打</button>
                <button class="res-btn" onclick="setRes(this,'凡打')">凡打</button>
                <button class="res-btn" onclick="setRes(this,'ファウル')">F</button>
                <button class="res-btn" onclick="setRes(this,'ボール')">B</button>
            </div>
        </div>

        <div class="action-btns">
            <button class="btn btn-record" onclick="recordPitch()">記録</button>
            <button class="btn btn-csv" onclick="downloadCSV()">CSV</button>
        </div>
    </div>

    <div class="history">
        <table>
            <thead><tr><th>No</th><th>対戦</th><th>球種</th><th>結果</th><th>km</th></tr></thead>
            <tbody id="log-body"></tbody>
        </table>
    </div>

    <script>
        let currentX = null, currentY = null, selectedType = 'ストレート', selectedResult = '空振り';
        let pitchData = JSON.parse(localStorage.getItem('pitchData_master')) || [];

        const pitchColors = { 'ストレート': '#e74c3c', 'カーブ': '#3498db', 'スライダー': '#2ecc71', 'フォーク': '#f39c12', 'チェンジ': '#9b59b6', 'シュート': '#1abc9c', 'シンカー': '#d35400', 'カット': '#34495e', 'ライズ': '#f1c40f' };
        const compassMap = [
            { pos: 'ul', arrow: '↖', rLabel: 'カーブ', lLabel: 'カット' }, { pos: 'u',  arrow: '↑', rLabel: 'ライズ', lLabel: 'ライズ' }, { pos: 'ur', arrow: '↗', rLabel: 'カット', lLabel: 'カーブ' },
            { pos: 'l',  arrow: '←', rLabel: 'スライダー', lLabel: 'シュート' }, { pos: 'c',  arrow: '◯', rLabel: '直球', lLabel: '直球' }, { pos: 'r',  arrow: '→', rLabel: 'シュート', lLabel: 'スライダー' },
            { pos: 'dl', arrow: '↙', rLabel: 'チェンジ', lLabel: 'シンカー' }, { pos: 'd',  arrow: '↓', rLabel: 'フォーク', lLabel: 'フォーク' }, { pos: 'dr', arrow: '↘', rLabel: 'シンカー', lLabel: 'チェンジ' }
        ];

        function renderCompass() {
            const isLeft = document.getElementById('p-hand').checked;
            const container = document.getElementById('compass');
            container.innerHTML = '';
            compassMap.forEach(item => {
                const label = isLeft ? item.lLabel : item.rLabel;
                const real = (label === '直球' ? 'ストレート' : label);
                const btn = document.createElement('button');
                btn.className = `pitch-btn ${selectedType === real ? 'active' : ''}`;
                btn.innerHTML = `${item.arrow}<span>${label}</span>`;
                btn.onclick = () => { selectedType = real; renderCompass(); };
                container.appendChild(btn);
            });
        }

        function setRes(btn, r) { document.querySelectorAll('.res-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); selectedResult = r; }

        const canvasContainer = document.getElementById('pitch-canvas-container');
        function handleIn(e) {
            const rect = canvasContainer.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            currentX = Math.round(((cx - rect.left) / rect.width) * 300);
            currentY = Math.round(((cy - rect.top) / rect.height) * 360);
            document.querySelectorAll('.temp').forEach(m => m.remove());
            const t = document.createElement('div'); t.className = 'marker temp';
            t.style.left = (currentX/300*100)+'%'; t.style.top = (currentY/360*100)+'%';
            t.style.background = '#000'; canvasContainer.appendChild(t);
        }
        canvasContainer.addEventListener('mousedown', handleIn);
        canvasContainer.addEventListener('touchstart', (e) => { e.preventDefault(); handleIn(e); });

        function recordPitch() {
            if (currentX === null) return alert("コースを選択！");
            const ph = document.getElementById('p-hand').checked ? "L" : "R";
            const bs = document.getElementById('b-side').checked ? "L" : "R";
            const data = {
                id: Date.now(),
                pName: document.getElementById('p-name').value, pHand: ph,
                bName: document.getElementById('b-name').value, bSide: bs,
                matchup: `${ph}-${bs}`, type: selectedType, res: selectedResult,
                speed: document.getElementById('speed-slider').value, x: currentX, y: currentY
            };
            pitchData.push(data);
            localStorage.setItem('pitchData_master', JSON.stringify(pitchData));
            refreshUI();
            currentX = null; document.querySelectorAll('.temp').forEach(m => m.remove());
        }

        function clearAllData() { if(confirm("全消去？")) { pitchData = []; localStorage.removeItem('pitchData_master'); refreshUI(); } }

        function refreshUI() {
            const mFilter = document.getElementById('filter-matchup').value;
            const tFilter = document.getElementById('filter-type').value;
            const tbody = document.getElementById('log-body');
            tbody.innerHTML = '';
            const filtered = pitchData.filter(p => (mFilter==='All' || p.matchup===mFilter) && (tFilter==='All' || p.type===tFilter));
            [...filtered].reverse().slice(0, 5).forEach((p, i) => {
                const row = tbody.insertRow();
                row.innerHTML = `<td>${filtered.length-i}</td><td>${p.matchup}</td><td>${p.type}</td><td>${p.res}</td><td>${p.speed}</td>`;
            });
            const cv = document.getElementById('heatmap-layer'); const ctx = cv.getContext('2d');
            ctx.clearRect(0, 0, 300, 360); document.querySelectorAll('.marker:not(.temp)').forEach(m => m.remove());
            filtered.forEach(p => {
                const m = document.createElement('div'); m.className = 'marker';
                m.style.left = (p.x/300*100)+'%'; m.style.top = (p.y/360*100)+'%';
                m.style.background = pitchColors[p.type] || '#fff'; canvasContainer.appendChild(m);
                const g = ctx.createRadialGradient(p.x, p.y, 5, p.x, p.y, 20);
                g.addColorStop(0, 'rgba(255, 69, 0, 0.4)'); g.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = g; ctx.fillRect(p.x - 20, p.y - 20, 40, 40);
            });
        }

        function downloadCSV() {
            let c = "No,Pitcher,P-Hand,Batter,B-Side,Matchup,Type,Result,Speed,X,Y\n";
            pitchData.forEach((p, i) => c += `${i+1},${p.pName},${p.pHand},${p.bName},${p.bSide},${p.matchup},${p.type},${p.res},${p.speed},${p.x},${p.y}\n`);
            const b = new Blob([c], { type: 'text/csv' }); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'pitch_1screen.csv'; a.click();
        }

        renderCompass(); refreshUI();
    </script>
</body>
</html>
